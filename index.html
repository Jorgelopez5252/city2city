<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>City2City</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <style>
        
      .header {
        background-color: blueviolet;
        font-size: 50px;
        color:black;
        text-align: center;
      }
      h2{
          text-align: center;
      }
      #box1 {
        background-color: chartreuse;
      }
      #boxmiddle{
          background-color: darkgreen;
      }
      #box2 {
        background-color: darkcyan;
      }

      .box2 {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <header class="header">CITY2CITY</header>

    <h2>
      This application is built for the client who wants to compare between two
      cites , in order to make the best decision to move.
    </h2>
    <hr />

    <div class="columns">
      <div id="box1" class="column">
        <div>Enter First City name</div>
        <input class="input is-rounded" type="text" placeholder="City Name" />
        
      </div>

      <div id="boxmiddle" class="column">
        <a class="button is-large is-link">Compare</a>
      </div>

      <div id="box2" class="column">
        <div>Enter Second City name</div>
        <input
          class="input is is-rounded"
          type="text"
          placeholder="City Name">
        
      </div>
    </div>
  </body>
</html>
